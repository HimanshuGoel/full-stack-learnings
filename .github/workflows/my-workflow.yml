name: my-workflow

on: [push]

jobs:
  my-first-workflow:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ..
    steps:
      - run: echo "HG LOGS ${{github.event_name}} ${{runner.os}} ${{github.ref}} ${{github.repository}} ${{job.status}}"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
        working-directory: frontend
      - run: npm run lint
        working-directory: frontend
      - run: npm run test
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
